<!DOCTYPE html>
<html>
<head>
	<meta charset="UTF-8">
	<title>CSS 선택자 1</title>
	<style>
	    * {
	         margin: 0;
	         padding:0;
	    }
	    h1,h2,h3,h4,h5,h6{
	        margin:12px;
	        padding:12px;
	 }
	 h1{
	  border-bottom:3px double black;
	 }
	 #main_title{
	   text-align: center;
	 }
	 .color-red {
	   color:red;
	 }
	 .color-blue {
	   color:blue;
	 }
	 table>tbody>tr{
	 background-color:#EFEFEF;
	 }
	 table td{
	  padding:12px;
	 }
	 th + td {
	 color:red;
	 }
	 th ~ td {
	  text-decoration:underline;
	 }
	 [readonly]{
	   background-color:#EFEFEF;
	 }
	 [type=number] {
	   background-color:lightcyan;
	 }
	 [class~=bg-gray] {
	   background-color:gray;
	 }
	 [class~=fg-red] {
	     color: red;
	 } 
	 [name|=user] {
	   font-weight: bold;
	 }
	 [name^=chk] {
	   border: 2px solid green;
	 }
	 [name$=pw]{
	     padding: 8px;
	 }
	 [name*=user]{
	    text-decoration:underline;
	 }
	</style>
</head>
<body>
   <h1 id="main_title">제목 1</h1>
   <h2 class="color-red">제목 2</h2>
   <h3 class="color-red">제목 3</h3>
   <h4 class="color-blue">제목 4</h4>
   <h5 class="color-blue">제목 5</h5>
   <h6 class="color-blue">제목 6</h6>
   <hr>
      <table>
             <tr>
               <td>1 행 1 열</td>
               <td>1 행 2 열</td>
               <td>1 행 3 열</td>
             </tr>
             <tr>
               <td>2 행 1 열</td>
               <td>2 행 2 열</td>
               <td>2 행 3 열</td>
             </tr>
             <tr>
               <td>3 행 1 열</td>
               <td>3 행 2 열</td>
               <td>3 행 3 열</td>
             </tr>     
      </table>
      <hr>
      <table>
             <tr>
               <th>1 행 1 열</th>
               <td>1 행 2 열</td>
               <td>1 행 3 열</td>
             </tr>
             <tr>
               <th>2 행 1 열</th>
               <td>2 행 2 열</td>
               <td>2 행 3 열</td>
             </tr>
             <tr>
               <th>3 행 1 열</th>
               <td>3 행 2 열</td>
               <td>3 행 3 열</td>
             </tr>     
      </table>
      <hr>
      <div>
        <input type="text"><br>
        <input type="text" value="속성선택자" readonly><br>
        <input type="number"><br>
        <input type="email" class="bg-gray fg-red"><br>
        <input type="email" name="user-email"><br>
        <input type="tel" name="user-phone"><br>
        <input type="password" name="userpw"><br>
        <input type="password" name="chkpw"><br>
      </div>
  </body>
</html>
